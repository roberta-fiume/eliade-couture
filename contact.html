      <section class="section-form">
            <div class="title-box">
                <div class="social-box">
                     <ul class="social-list"> 
                      <li><a href="#"><img src="images/facebook.png" class="facebook-contact"/></a></li>
                      <li><a href="#"><img src="images/twitter.png" class="twitter-contact"/></a></li>
                      <li><a href="#"><img src="images/instagram.png" class="instagram-contact"/></a></li>
                      <li><a href="#"><img src="images/email2.png" class="email-contact"/></a></li>
                     </ul>
                </div>
                    <div class="h2-box">   
                      <h2 id="title-name">Contact us </h2>
                   </div>
            </div>
            <div class="box-form">
                <form method="post" action="#" class="contact-form">
                    <div class="box-column">
                        <div class="first-column">
                            <label for="name">Name</label>
                        </div>
                        <div class="second-column">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="box-column">
                        <div class="first-column">
                            <label for="email">Email</label>
                        </div>
                        <div class="second-column">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="box-column">
                        <div class="first-column">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="second-column">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-column">
                        <div class="first-column">
                            <label>Newsletter?</label>
                        </div>
                        <div class="second-column">
                            <input type="checkbox" name="news" id="news" checked> Yes, please
                        </div>
                    </div>
                    <div class="box-column">
                        <div class="first-column">
                            <label>Drop us a line</label>
                        </div>
                        <div class="second-column">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="box-column">
                        <div class="first-column">
                            <label>&nbsp;</label>
                        </div>
                        <div class="second-column">
                            <input type="submit" value="Send it">
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </section>
